---
layout: compress
---
{% include head.html %}
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KNQTBJNT"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  {% if page.url == "/" %}
    <div id="preloader"></div>
  {% endif %}
  {% include header.html %}
  {{content}}
  {% include footer.html %}

  <a href="{{site.whatsapp}}" class="boton-whatsapp">
    <img src="{{'assets/images/whatsapp-logo.webp'|relative_url}}" alt="Logo de WhatsApp">
  </a>

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/assets/javascripts/jquery.min.js" defer></script>
  <script src="/assets/vendor/glightbox/js/glightbox.min.js" defer></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js" defer></script>
  <script src="/assets/vendor/aos/aos.js" defer></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js" defer></script>
  <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js" defer></script>
  <script src="/assets/javascripts/plugins.js" defer></script>
  <script src="/assets/javascripts/validator.min.js" defer></script>
  <script src="/assets/javascripts/contactform.js" defer></script>

  <!-- Template Main JS File -->
  <script src="/assets/javascripts/main.js" defer></script>

  <script async>
    const filterButtons = document.querySelectorAll(".blog-tags button");
    const filterPosts = document.querySelectorAll(".posts .post");
  
    const filter = e => {
      filterButtons.forEach(button => button.classList.toggle("active", button === e.target));
  
      filterPosts.forEach(post => {
        post.classList.toggle("hide", post.dataset.name !== e.target.dataset.name && e.target.dataset.name !== "all");
      });
    };
  
    filterButtons.forEach(button => button.addEventListener("click", filter));
    </script>

<!-- Script pointing to search-script.js -->
<script src="{{site.baseurl}}/js/search-script.js"></script>
<!-- Buscador -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{site.baseurl}}/search.json',
      searchResultTemplate: '<div><a href="{url}"><h3>{title}</h3></a><p>{tipoInmueble}</p><p>Precio: {precio}</p></div>',
      noResultsText: "Sin resultados. Busca con otra palabra"
    });
  });
</script>

  
</body>

</html>
