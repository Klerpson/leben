  - name: "arriendo"
    label: "Arriendo"
    folder: "_arriendo"
    create: true
    slug: "{{slug}}"
    editor:      
      preview: false 
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "venta" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Title", name: "title", widget: "string" }
