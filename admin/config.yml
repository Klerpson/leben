backend:
  name: git-gateway
  branch: main
  identity_url: "https://lebeninmobiliaria.com/.netlify/identity"
  gateway_url: "https://lebeninmobiliaria.com/.netlify/git"
  squash_merges: true

publish_mode: editorial_workflow
media_folder: "site/assets/images" # Carpeta donde se guardarán los archivos subidos
public_folder: "/assets/images"

site_url: https://lebeninmobiliaria.com
logo_url: https://lebeninmobiliaria.com/assets/images/logo-mini.webp

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:      
      preview: false  
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "H1", name: "h1", widget: "string" }
      - { label: "Hero Image", name: "hero", widget: "image" }
      - { label: "Alt Text", name: "alt", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Author", name: "autor", widget: "hidden", default: "Sebastián Rincón" }
      - { label: "Author Image", name: "foto", widget: "hidden", default: "sebastian-rincon-leben.webp" }
      - { label: "Bio", name: "bio", widget: "hidden", default: "Co-director de LEBEN Inmobiliaria, con más de 5 años de experiencia en el mercado de propiedades de Fusagasugá. Disfruta compartiendo lo que lo enamora de vivir en esta floreciente ciudad." }
      - { label: "Instagram", name: "instagram", "hidden", default: "https://instagram.com/sebastianrincon" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "ventas"
    label: "Ventas"
    folder: "_ventas"
    create: true
    slug: "{{slug}}"
    editor:      
      preview: false 
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "venta" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "H1", name: "h1", widget: "string" }
      - { label: "Class", name: "clase", widget: "string" }
      - { label: "Image", name: "img", widget: "image" }
      - { label: "Alt Text", name: "alt", widget: "string" }
      - { label: "Call to Action", name: "cta", widget: "string" }
      - { label: "Price", name: "precio", widget: "number" }
      - { label: "Property ID", name: "propiedad", widget: "number" }
      - { label: "Intro", name: "intro", widget: "text" }
      - { label: "Area", name: "area", widget: "string" }
      - { label: "Bedrooms", name: "habitacion", widget: "string" }
      - { label: "Living Room", name: "sala", widget: "string" }
      - { label: "Dining Room", name: "comedor", widget: "string" }
      - { label: "Kitchen", name: "cocina", widget: "string" }
      - { label: "Bathrooms", name: "bano", widget: "string" }
      - { label: "Garage", name: "garaje", widget: "string" }
      - { label: "Services", name: "servicios", widget: "string" }
      - { label: "Additional", name: "adicional", widget: "list", fields: [{label: "Item", name: "item", widget: "string"}] }
      - { label: "Gallery Images", name: "galleryImages", widget: "list", fields: [{label: "Image", name: "image", widget: "image"}] }
