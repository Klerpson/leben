{% if page.url == "/arriendo" %}
<!-- SCHEMA JSON PARA LA PÁGINA DE PROPIEDADES EN ARRIENDO -->
<script type="application/ld+json">
    {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{site.url}}/arriendo"
    },
    "headline": "{{page.title}}",
    "description": "{{page.description}}",
    "publisher": {
      "@type": "Organization",
      "name": "{{site.name}}",
      "url": "{{site.url}}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{site.url}}/logo.png"
      }
    },
    "inLanguage": "es",
    "itemListElement": [
      {% for item in site.arriendo limit: 3 %}
      {
        "@type": "ListItem",
        "position": {{forloop.index}},
        "item": {
          "@type": "RentalProperty",
          "name": "{{item.title}}",
          "url": "{{site.url}}{{item.url}}",
          "image": "{{site.url}}/assets/images/portfolio/{{item.img}}",
          "offers": {
            "@type": "Offer",
            "price": "{{item.precio}}",
            "priceCurrency": "COP"
          }
        }
      }{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    ]
  }
</script>
{% endif %}

{% if page.url == "/blog" %}
<!-- SCHEMA JSON PARA LA PÁGINA PRINCIPAL DEL BLOG -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Blog",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{site.url}}/blog"
    },
    "headline": "El blog inmobiliario de Fusagasugá con la asesoría de LEBEN",
    "description": "Toma decisiones de compra y arriendo de casas y apartamentos en Fusagasugá con la información de primera mano que te brinda LEBEN inmobiliaria",
    "image": "https://lebeninmobiliaria.com/assets/images/casas-en-fusagasuga.webp",
    "publisher": {
      "@type": "Organization",
      "name": "Leben Inmobiliaria",
      "logo": {
        "@type": "ImageObject",
        "url": "https://lebeninmobiliaria.com/assets/images/logo.webp"
      }
    },
    "blogPost": [
      {% for post in site.posts limit: 5 %}
      {
        "@type": "BlogPosting",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{site.url}}{{post.url}}"
        },
        "headline": "{{post.title}}",
        "datePublished": "{{post.date | date: '%Y-%m-%d'}}",
        "author": {
          "@type": "Person",
          "name": "{{post.autor}}"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Leben Inmobiliaria",
          "logo": {
            "@type": "ImageObject",
            "url": "https://lebeninmobiliaria.com/assets/images/logo.webp"
          }
        },
        "description": "{{post.description}}",
        "image": "https://lebeninmobiliaria.com/assets/images/blog/{{post.hero}}"
      }{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    ]
  }
</script>
{% endif %}
