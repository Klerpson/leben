<section class="gallery" id="portafolio">
  <div class="contenedor">
    <div class="contenedor-galeria">
      {% for imagen in page.galleryImages %}
      <img src="{{imagen}}" alt="Fotografías de propiedades en venta en Fusagasugá" class="img-galeria" loading="lazy">
      {% endfor %}
    </div>
  </div>
</section>

<section class="imagen-light">
  <i class="close"></i>
  <img src="{{imagen}}" alt="" class="agregar-imagen" loading="lazy">
</section>
