<!DOCTYPE html>
<html lang="es">
  <head>
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow" />
    {% endif %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimal-ui"
    />
    <title>{{ page.title}}</title>
    <meta
      name="description"
      content="{% if page.description %}{{ page.description | strip_html | strip_newlines}}{% else %}{{ site.description}}{% endif %}"
    />
    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.title }}"
      href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}"
    />
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/sitemap.xml"
    />
    <meta name="language" content="es" />
    <meta name="country" content="COL" />
    <meta name="theme-color" content="#454546" />
    <meta name="generator" content="Jekyll 4.3.2" />
    <meta
      name="author"
      content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}"
    />
    <meta
      name="copyright"
      content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.author}}{% endif %}"
    />
    <meta name="owner" content="{{site.name}}" />
    <meta name="distribution" content="global" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="{{site.baseurl}}/iconified/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="{{site.baseurl}}/iconified/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="{{site.baseurl}}/iconified/apple-touch-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="{{site.baseurl}}/iconified/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{{site.baseurl}}/iconified/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="{{site.baseurl}}/iconified/apple-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="{{site.baseurl}}/iconified/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="{{site.baseurl}}/iconified/apple-touch-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="{{site.baseurl}}/iconified/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{site.baseurl}}/iconified/apple-touch-icon-180x180.png"
    />

    <!-- OpenGraph -->
    <meta property="og:locale" content="es_COL" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:description" content="{{page.description}}" />
    <meta property="og:url" content="{{page.url}}" />
    <meta property="og:site_name" content="{{site.name}}" />
    <meta property="article:publisher" content="{{site.facebook}}" />
    <meta property="article:tag" content="{{page.category}}" />
    <meta property="article:section" content="{{page.category}}" />
    <meta property="og:updated_time" content="{{page.date}}" />
    <meta property="og:image" content="{{page.webp}}" />
    <meta property="og:image:secure_url" content="{{page.img}}" />
    <meta property="og:image:width" content="320px" />
    <meta property="og:image:height" content="240px" />
    <meta property="og:image:alt" content="{{page.alt}}" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="article:publisher" content="{{site.instagram}}" />
    <meta property="article:author" content="{{site.instagram}}" />
    <meta property="article:published_time" content="{{page.date}}" />
    <meta property="article:modified_time" content="{{page.date}}" />
    <!-- <meta name="twitter:card" content="summary_large_image" >
    <meta name="twitter:title" content="{{page.title}}" >
    <meta name="twitter:description" content="{{page.description}}" >
    <meta name="twitter:site" content="@pollito_web" >
    <meta name="twitter:creator" content="@pollito_web" >
    <meta name="twitter:image" content="{{page.webp}}" > -->
    <link rel="dns-prefetch" href="//maps.googleapis.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <!-- Vendor CSS Files -->
    <link
      href="{{site.baseurl}}/assets/stylesheets/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="{{site.baseurl}}/assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{site.baseurl}}/assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="{{site.baseurl}}/assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="{{site.baseurl}}/assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link
      href="{{site.baseurl}}/assets/vendor/swiper/swiper-bundle.min.css"
      rel="stylesheet"
    />
    <!-- Main CSS File -->
    <link
      href="{{site.baseurl}}/assets/stylesheets/styles.css"
      rel="stylesheet"
    />
    {% if page.url != "/" %}
  <link href="{{site.baseurl}}/assets/stylesheets/pages.css" rel="stylesheet">
      {% endif %}
    <link
      rel="preload"
      as="font"
      href="{{site.baseurl}}/css/fonts/josefin-sans-v17-latin-700.woff"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="{{site.baseurl}}/css/fonts/josefin-sans-v17-latin-700.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="{{site.baseurl}}/css/fonts/josefin-sans-v17-latin-700italic.woff"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="{{site.baseurl}}/css/fonts/josefin-sans-v17-latin-700italic.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="{{site.baseurl}}/css/fonts/lato-v20-latin-regular.woff"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="{{site.baseurl}}/css/fonts/lato-v20-latin-regular.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="{{site.baseurl}}/css/fonts/lato-v20-latin-700.woff"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="{{site.baseurl}}/css/fonts/lato-v20-latin-700.woff2"
      type="font/woff2"
      crossorigin
    />

  </head>
