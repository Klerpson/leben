<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  <!-- Alternate languages -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">
  
  <!-- Sitemap -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ '/sitemap.xml' | absolute_url }}">
  
  <!-- Language and locale -->
  <meta property="og:locale" content="es_CO">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
  
  <!-- Theme color -->
  <meta name="theme-color" content="#454546">
  
  <!-- Generator -->
  <meta name="generator" content="Jekyll {{ jekyll.version }}">
  
  <!-- Author and copyright -->
  <meta name="author" content="{% if page.autor %}{{ page.autor }}{% else %}{{site.name}}{% endif %}">
  <meta name="copyright" content="{% if page.copyright %}{{ page.copyright }}{% else %}{{site.author}}{% endif %}">
  
  <!-- OpenGraph tags -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.name }}">
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}">
  <meta property="og:image:alt" content="{{ page.image_alt | default: page.title }}">
  {% endif %}
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  
  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.image %}
  <meta name="twitter:image" content="{{ page.image | absolute_url }}">
  <meta name="twitter:image:alt" content="{{ page.image_alt | default: page.title }}">
  {% endif %}
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://maps.googleapis.com">
  <link rel="preconnect" href="https://www.googletagmanager.com">
  
  <!-- Preload critical assets -->
  <link rel="preload" as="style" href="{{ '/assets/stylesheets/styles.css' | relative_url }}">
  <link rel="preload" as="font" href="{{ '/css/fonts/josefin-sans-v17-latin-700.woff2' | relative_url }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ '/css/fonts/lato-v20-latin-regular.woff2' | relative_url }}" type="font/woff2" crossorigin>
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/stylesheets/font-awesome.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/vendor/bootstrap/css/bootstrap.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/vendor/bootstrap-icons/bootstrap-icons.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/stylesheets/styles.css' | relative_url }}">
  {% if page.url != "/" %}
  <link rel="stylesheet" href="{{ '/assets/stylesheets/pages.css' | relative_url }}">
  {% endif %}
  
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-KNQTBJNT');</script>
  <!-- End Google Tag Manager -->
  
  <!-- Ahrefs site verification -->
  <meta name="ahrefs-site-verification" content="92f6db6f4d0a8bed32a3ae1016e202c4883aedd1adff96a38ec7fcfacdda78ee">
  
  {% if page.noindex %}
  <meta name="robots" content="noindex, nofollow">
  {% endif %}
  
  {% if page.landing %}
  <link rel="stylesheet" href="{{ '/assets/stylesheets/landing.css' | relative_url }}">
  {% endif %}
  
  <!-- Structured Data -->
  {% include schema.html %}
</head>
