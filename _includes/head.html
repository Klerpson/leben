<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  <!-- Alternate languages -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">
  
  <!-- Sitemap -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ '/sitemap.xml' | absolute_url }}">
  
  <!-- Language and locale -->
  <meta property="og:locale" content="es_CO">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ '/iconified/favicon.ico' | relative_url }}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{ '/iconified/apple-touch-icon.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ '/iconified/apple-touch-icon-57x57.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ '/iconified/apple-touch-icon-72x72.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ '/iconified/apple-touch-icon-76x76.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ '/iconified/apple-touch-icon-114x114.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ '/iconified/apple-touch-icon-120x120.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ '/iconified/apple-touch-icon-144x144.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ '/iconified/apple-touch-icon-152x152.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/iconified/apple-touch-icon-180x180.png' | relative_url }}">
  
  <!-- Theme color -->
  <meta name="theme-color" content="#454546">
  
  <!-- Generator -->
  <meta name="generator" content="Jekyll {{ jekyll.version }}">
  
  <!-- Author and copyright -->
  <meta name="author" content="{% if page.autor %}{{ page.autor }}{% else %}{{site.name}}{% endif %}">
  <meta name="copyright" content="{% if page.copyright %}{{ page.copyright }}{% else %}{{site.author}}{% endif %}">
  <meta name="owner" content="{{site.name}}">
  
  <!-- OpenGraph tags -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.name }}">
  {% if page.webp %}
  <meta property="og:image" content="{{ page.webp | absolute_url }}">
  <meta property="og:image:secure_url" content="{{ page.img | absolute_url }}">
  <meta property="og:image:width" content="320">
  <meta property="og:image:height" content="240">
  <meta property="og:image:alt" content="{{ page.alt }}">
  <meta property="og:image:type" content="image/jpeg">
  {% endif %}
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  {% if page.layout == 'post' %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:modified_time" content="{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}">
  {% if page.category %}<meta property="article:section" content="{{ page.category }}">{% endif %}
  {% if page.tags %}<meta property="article:tag" content="{{ page.tags | join: ',' }}">{% endif %}
  {% endif %}
  
  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.webp %}
  <meta name="twitter:image" content="{{ page.webp | absolute_url }}">
  <meta name="twitter:image:alt" content="{{ page.alt }}">
  {% endif %}
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://maps.googleapis.com">
  <link rel="preconnect" href="https://www.googletagmanager.com">
  
  <!-- Preload critical assets -->
  <link rel="preload" as="style" href="{{ '/assets/stylesheets/styles.css' | relative_url }}">
  <link rel="preload" as="font" href="{{ '/css/fonts/josefin-sans-v17-latin-700.woff2' | relative_url }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ '/css/fonts/lato-v20-latin-regular.woff2' | relative_url }}" type="font/woff2" crossorigin>
  
  <!-- CSS -->
  <link href="{{ '/assets/vendor/bootstrap/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/bootstrap-icons/bootstrap-icons.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/stylesheets/styles.css' | relative_url }}" rel="stylesheet">
  
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-KNQTBJNT');</script>
  <!-- End Google Tag Manager -->
  
  <!-- Ahrefs site verification -->
  <meta name="ahrefs-site-verification" content="92f6db6f4d0a8bed32a3ae1016e202c4883aedd1adff96a38ec7fcfacdda78ee">
  
  {% if page.noindex %}
  <meta name="robots" content="noindex, nofollow">
  {% endif %}
  
  {% if page.landing %}
  <link href="{{ '/assets/stylesheets/landing.css' | relative_url }}" rel="stylesheet">
  {% endif %}
  
  <!-- Structured Data -->
  {% include schema.html %}
</head>
