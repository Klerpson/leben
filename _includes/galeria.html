<div class="portfolio-isotope" data-portfolio-filter="*" data-portfolio-layout="masonry" data-portfolio-sort="original-order" data-aos="fade-up" data-aos-delay="20">
  <div>
    <ul class="portfolio-flters">
      <li data-filter="*" class="filter-active">Todos</li>
      <li data-filter=".{{include.filter1}}">{{include.filter1}}</li>
      <li data-filter=".{{include.filter2}}">{{include.filter2}}</li>
      <li data-filter=".{{include.filter3}}">{{include.filter3}}</li>
      <li data-filter=".{{include.filter4}}">{{include.filter4}}</li>
    </ul><!-- End Portfolio Filters -->
  </div>
  <div class="row gy-4 portfolio-container">
    
    {% assign myData = site.data[page.parent] %}
    
    {% for data in myData %}
    <div class="col-xl-4 col-md-6 portfolio-item {{data.clase}}">
      <div class="portfolio-wrap" data-aos="fade-up" data-aos-delay="20">
        <a href="{{site.baseurl}}/assets/images/portfolio/{{data.url}}" data-gallery="portfolio-gallery-app" class="glightbox" title="Inmobiliaria LEBEN Fusagasugá"><img src="{{site.baseurl}}/assets/images/portfolio/{{data.img}}" class="img-fluid" alt="{{data.alt}}" loading="lazy"></a>
        <div class="portfolio-info">
          <h3><a href="{{site.baseurl}}/{{data.url}}" title="Oferta de LEBEN Inmobiliaria">{{data.cta}}</a></h3>
          <div class="project-deatils-aside">
            <div class="project-btn"><a href="{{site.baseurl}}/{{data.url}}" class="fill-btn" title="Casas y apartamentos de Fusagasugá">Ver más detalles</a></div>
        </div>
        </div>
      </div>
    </div><!-- End Portfolio Item -->
    {% endfor %}

  </div><!-- End Portfolio Container -->
</div>
