<!-- Counter Section Start -->
<section id="counter" class="counter-area section-padding fadeInLeft wow" data-wow-delay="1s">
  <div class="container">
      <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="counter-container" data-aos="fade-left" data-aos-delay="75">
              <div class="icon"><img src="assets/images/{{include.img}}" alt=""></div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="counter-container" data-aos="fade-right" data-aos-delay="200">
              <div class="counter" data-target="300"></div>
              <h2>{{include.h2}}</h2>
              <ul>
                <li><i class="bi bi-link-45deg"></i> {{include.li1}}</li>
                <li><i class="bi bi-link-45deg"></i> {{include.li2}}</li>
                <li><i class="bi bi-link-45deg"></i> {{include.li3}}</li>
                <li><i class="bi bi-link-45deg"></i> {{include.li4}}</li>
                <li><i class="bi bi-link-45deg"></i> {{include.li5}}</li>
                <li><i class="bi bi-link-45deg"></i> {{include.li6}}</li>
                <li><i class="bi bi-link-45deg"></i> {{include.li7}}</li>
              </ul>
            </div>
          </div>
      </div>
  </div>
</section>
<!-- End Counter Section Start -->
