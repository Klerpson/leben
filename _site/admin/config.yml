# config.yml
backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: 'assets/images'
public_folder: 'images'
collections:
  - name: 'venta'
    label: 'Venta'
    folder: '_ventas/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'venta' }
      - { label: 'Meta Título', name: 'title', widget: 'string' }
      - { label: 'Meta descripción', name: 'description', widget: 'string' }
      - { label: 'Título para la propiedad', name: 'h1', widget: 'string' }
      - { label: 'Categoría en plural', name: 'clase', widget: 'string' }
      - { label: 'Imagen principal mínimo 1024px y formato WEBP', name: 'img', widget: 'image' }
      - { label: 'Texto breve que describe la imagen', name: 'alt', widget: 'string' }
      - { label: 'Texto breve para llamado a la acción', name: 'cta', widget: 'string' }
      - { label: 'Precio con puntos de miles y coma de millón', name: 'precio', widget: 'string' }
      - { label: 'Nombre de la propiedad en minúscula', name: 'propiedad', widget: 'string' }
      - { label: 'Subtítulo breve para presentar la propiedad', name: 'intro', widget: 'string' }
      - { label: 'Descripción o contenido', name: 'body', widget: 'markdown' }
      - label: "Descripciones detalladas de la propiedad"
        name: "caracteristicas"
        widget: "list"
        fields:
          - {label: Area total, name: area.webp, widget: string}
          - {label: Habitaciones, name: habitacion.webp, widget: string}
          - {label: Sala, name: sala.webp, widget: string}
          - {label: Comedor, name: comedor.webp, widget: string}
          - {label: Cocina, name: cocina.webp, widget: string}
          - {label: Baños, name: bano.webp, widget: string}
          - {label: Garage, name: garage.webp, widget: string}
          - {label: Servicios, name: servicios.webp, widget: string}
          - {label: Adicional, name: cancha.webp, widget: string}